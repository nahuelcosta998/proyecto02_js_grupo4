<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Salario Mensual</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="contenedor">
        <h2>Simulador de Salario Mensual</h2>
        <p>Ingresa tus datos y calcula tu pago mensual</p>
    <section class="seccion-formulario">
    <form action="" class="formulario">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre">
        
        <label for="horas">Horas trabajadas al mes</label>
      <input type="number" id="horas" value="0" step="1" min="0" max="10000">
     
      <label for="pago">Pago por hora</label>
      <input type="number" id="pago" value="0" step="1" min="0" max="10000">
    </form>
       <button id="calcularPago"> Calcular Pago</button>
<label id="resultado"></label>

    </section>

    </div>

      <script src="/src/index.js"></script>
</body>
</html>
